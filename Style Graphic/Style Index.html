<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYS Logo Reveal</title>
    <link rel="stylesheet" href="Style Style.css">
    <link rel="preload" href="FYS_white_png@30x.png" as="image">
    <link rel="preload" href="FYS_color_png@30x.png" as="image">
</head>
<body>
    <div class="logo-container">
        <img src="Style Graphic/FYS_white_png@30x.png" class="logo white" alt="FYS White Logo">
        <img src="Style Graphic/FYS_color_png@30x.png" class="logo color" alt="FYS Color Logo">
    </div>
    <script src="Style Script.js"></script>
    <noscript>
        <style>.logo.color { opacity: 1; }</style>
        <p style="color: white; text-align: center; margin-top: 20px;">JavaScript is required for the interactive effect.</p>
    </noscript>
</body>
</html>

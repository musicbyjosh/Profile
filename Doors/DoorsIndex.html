<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors</title>
    <link rel="stylesheet" href="DoorsStyle.css">
    <link rel="stylesheet" href="https://use.typekit.net/rkh0uuh.css">
    <script src="../minified/gsap.min.js"></script>
</head>
<body>
    <section class="main-section">
        <img src="Doors/spotlight-cartoon.png" alt="Spotlight" class="spotlight-image">
        <img src="Doors/circle-cartoon.png" alt="Circle" class="circle-image">
        <img src="Doors/curve-cartoon.png" alt="Curve" class="curve-image">
        <img src="Doors/paperclip.svg" alt="Paperclip Left" class="paperclip-left">
        <img src="Doors/paperclip.svg" alt="Paperclip Bottom" class="paperclip-bottom">
        <img src="Doors/paperclip.svg" alt="Paperclip Top" class="paperclip-top">
        <div class="folder-container">
            <!-- Dark pink base folder -->
            <svg class="folder-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.47 139.44">
                <g>
                    <rect class="folder-base-rect" x="9.59" y="0" width="105.88" height="139.44" rx="4.2" ry="4.2"/>
                    <rect class="folder-base-rect" x="0" y="102.92" width="20.28" height="36.52" rx="4.13" ry="4.13"/>
                </g>
            </svg>
            <!-- Light pink overlay folder -->
            <svg class="folder-image-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.47 139.44">
                <g>
                    <rect class="folder-overlay-rect" x="9.59" y="0" width="105.88" height="139.44" rx="4.2" ry="4.2"/>
                    <rect class="folder-overlay-rect" x="0" y="102.92" width="20.28" height="36.52" rx="4.13" ry="4.13"/>
                </g>
            </svg>
            <div class="folder-text">final result</div>
            <div class="store-front-container">
            <img src="Doors/store front.jpg" alt="Store Front" class="store-front-image">
        </div>
        </div>
        <!-- Store front image positioned to align with folder -->
        
        <!-- Content goes here -->
    </section>
    
    <script src="DoorsScript.js"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barre</title>
  <link rel="stylesheet" href="https://use.typekit.net/rkh0uuh.css" />
  <link rel="stylesheet" href="BarreStyle.css" />
  <script src="../minified/gsap.min.js"></script>
  <script src="../minified/ScrollTrigger.min.js"></script>
</head>
<body>
  <section class="hero-section">
    <div class="svg-title-container">
      <div class="top-line"></div>
      <img src="Barre/At-line.svg" alt="At line" class="title-svg">
      <img src="Barre/The-line.svg" alt="The line" class="title-svg">
      <img src="Barre/Barre-line.svg" alt="Barre line" class="title-svg">
      <div class="bottom-line">
        <p class="subtext-line">The full visual identity; from screen to storefront</p>
      </div>
    </div>
  </section>
  
  <section class="cards-section">
    <div class="cards-container">
      <div class="card-wrapper" data-card="business">
        <div class="card-front">
          <img src="Barre/business-front.png" alt="Business Card Front" class="card-image">
        </div>
        <div class="card-back">
          <img src="Barre/business-back.png" alt="Business Card Back" class="card-image">
        </div>
      </div>
      <div class="card-wrapper" data-card="loyalty">
        <div class="card-front">
          <img src="Barre/Loyalty-front.png" alt="Loyalty Card Front" class="card-image">
        </div>
        <div class="card-back">
          <img src="Barre/Loyalty-back.png" alt="Loyalty Card Back" class="card-image">
        </div>
      </div>
    </div>
  </section>
  
  <section class="posters-section">
    <div class="posters-container">
      <div class="poster-wrapper">
        <div class="poster-box"></div>
        <img src="Barre/Poster1.webp" alt="Poster 1" class="poster-image">
      </div>
      <div class="poster-wrapper">
        <div class="poster-box"></div>
        <img src="Barre/Poster2.webp" alt="Poster 2" class="poster-image">
      </div>
    </div>
  </section>
  
  <section class="banner-section">
    <div class="banner-container">
      <div class="banner-track">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
        <img src="Barre/banner.webp" alt="Banner" class="banner-image">
      </div>
    </div>
  </section>
  
  <section class="pink-section">
    <div class="pink-box">
      <img src="Barre/It5.webp" alt="It5" class="it-image it-5">
      <img src="Barre/It4.webp" alt="It4" class="it-image it-4">
      <img src="Barre/It3.webp" alt="It3" class="it-image it-3">
      <img src="Barre/It2.webp" alt="It2" class="it-image it-2">
      <img src="Barre/It1.webp" alt="It1" class="it-image it-1">
    </div>
    <div class="circle-buttons">
      <button class="circle-btn"></button>
      <button class="circle-btn"></button>
      <button class="circle-btn"></button>
      <button class="circle-btn"></button>
      <button class="circle-btn"></button>
    </div>
  </section>
  
  <script src="BarreScript.js"></script>
</body>
</html>

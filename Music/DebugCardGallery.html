<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card Gallery</title>
    <link rel="stylesheet" href="DebugCardGallery.css">
    <link rel="stylesheet" href="https://use.typekit.net/rkh0uuh.css">
</head>
<body>
    <!-- New section with music background -->
    <section class="music-hero-section">
        <div class="hero-content">
            <div class="stacked-text">
                <div class="music-text music-text-1">MUSIC</div>
                <div class="music-text music-text-2">MUSIC</div>
                <div class="music-text music-text-3">MUSIC</div>
                <div class="music-text music-text-4">MUSIC</div>
                <div class="music-text music-text-5">MUSIC</div>
            </div>
        </div>
    </section>

    <div class="gallery-container">
        <div class="cards-wrapper" id="cardsWrapper">
            <!-- Music cards will be generated by JavaScript -->
        </div>
        
        <!-- Scroll direction text -->
        <div class="scroll-text scroll-left" id="scrollLeftText">SCROLL LEFT</div>
        <div class="scroll-text scroll-right" id="scrollRightText">SCROLL RIGHT</div>
        
        <!-- Hover zones -->
        <div class="hover-zone hover-left" id="hoverLeft"></div>
        <div class="hover-zone hover-right" id="hoverRight"></div>
    </div>

    <!-- GSAP Core and Plugins -->
    <script src="../minified/gsap.min.js"></script>
    <script src="../minified/CustomEase.min.js"></script>
    <script src="../minified/CustomBounce.min.js"></script>
    <script src="../minified/Observer.min.js"></script>
    <script src="../minified/Draggable.min.js"></script>
    <script src="../minified/InertiaPlugin.min.js"></script>
    <script src="../minified/MorphSVGPlugin.min.js"></script>
    <script src="DebugCardGallery.js"></script>
</body>
</html>
